<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional YouTube video downloader - Download videos in multiple quality formats">
    <title>YouTube Video Downloader - Professional & Fast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
                    <path d="M16 12L28 20L16 28V12Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#ff006e"/>
                            <stop offset="100%" stop-color="#8338ec"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>YouTube Downloader</h1>
            </div>
            <p class="subtitle">Download your favorite videos in high quality</p>
        </header>

        <main class="main-content">
            <div class="input-section card">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="videoUrl" 
                        placeholder="Paste YouTube URL here..."
                        class="url-input"
                    >
                    <button id="fetchBtn" class="btn btn-primary">
                        <span class="btn-text">Get Video</span>
                        <span class="btn-loader"></span>
                    </button>
                </div>
                <p class="input-hint">Supports all YouTube video formats and qualities</p>
            </div>

            <div id="notification" class="notification"></div>

            <div id="videoPreview" class="video-preview card" style="display: none;">
                <div class="preview-content">
                    <div class="thumbnail-container">
                        <img id="thumbnail" src="" alt="Video thumbnail" class="thumbnail">
                        <div class="duration-badge" id="duration"></div>
                    </div>
                    <div class="video-info">
                        <h2 id="videoTitle" class="video-title"></h2>
                        <p id="videoAuthor" class="video-author"></p>
                        
                        <div class="download-section">
                            <div class="quality-selector">
                                <label for="qualitySelect">Select Quality:</label>
                                <select id="qualitySelect" class="quality-select">
                                    <option value="">Choose quality...</option>
                                </select>
                            </div>
                            
                            <button id="downloadBtn" class="btn btn-download" disabled>
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 13L5 8H8V3H12V8H15L10 13Z" fill="currentColor"/>
                                    <path d="M3 15H17V17H3V15Z" fill="currentColor"/>
                                </svg>
                                <span class="btn-text">Download Video</span>
                                <span class="btn-loader"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Made with ❤️ for video enthusiasts</p>
            <p class="disclaimer">Please respect copyright and only download videos you have permission to download.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
